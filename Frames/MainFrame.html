<!DOCTYPE html>
<html>
<head>
	<!-- Execute frame inside the head tag -->
	<!-- Or we can delete the body tag -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<frameset rows="*,*">
		<frame src="Top.html">
	<frameset cols="50,50">
		<frame src="Left.html">
		<frame src="Right.html">
	</frameset>
			<!-- Framset is the parent tag and frame is the child tag -->
			<!-- Framset is used used to divide the webpage into different frames-->
		
	</frameset>
</head>
<body>

</body>
</html>
