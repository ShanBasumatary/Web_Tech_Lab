<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Font styles</title>
</head>
<body>
	<h1 align="center"><u>DIFFERENT TYPES OF FONT STYLES IN HTML</u></h1>
	<p><b>This is written in bold format</b></p>
	<p><i>This is written in italic format</i></p>
	<p><u>This is written in underlined format</u></p>
	<p><u><i><b>All types of format are combined in this statement</b></i></u></p>

</body>
</html>
